<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="container opacity">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" title="">CSS Filters</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html"
                title="home"
              >
                <i class="bi bi-house"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <h2 class="text-center text-muted">CSS Image Filters</h2>
    <hr />
    <!-- Row Begin -->
    <!-- Row 1 Start -->
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded grayscale"
        />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img src="/Images/image1.jpg" alt="" class="img-fluid rounded blur" />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img src="/Images/image1.jpg" alt="" class="img-fluid rounded sepia" />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded inverted"
        />
      </div>
    </div>
    <!-- Row 1 End -->
    <!-- Row 2 Start -->
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded opacity"
        />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded saturate"
        />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded contrast"
        />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded brightness"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded hue-rotate"
        />
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
        <img
          src="/Images/image1.jpg"
          alt=""
          class="img-fluid rounded dropshadow"
        />
      </div>
    </div>
    <hr />
    <footer>
      <p class="text-center">Copyright &copysr; ChewingOnCode 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
